<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div class="Title">
            <input type="text" value="" placeholder="Type title" id="title"></input>
        </div>
        <div class="Description">
            <input type="text" value="" placeholder="Type description" id="description"></input>
        </div>
        <button type="submit" onclick="onPress()">Create</button>
    </div>
</body>
<script>
    function onPress () {
        const title = document.getElementById('title').value;
        const description = document.getElementById('description').value;
        fetch('http://localhost:3000/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
            title: title,
            description: description,
            })
        }).then(async response  => {
            console.log("Response is : ",await response.json())
        })
    }
</script>
</html>
